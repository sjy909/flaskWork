<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>首页</title>
		<link rel="stylesheet" type="text/css" href="/static/css/bootstrap-4.3.1-dist/css/bootstrap.css"/>
		<script src="/static/js/jQuery version/jquery-2.1.4.js" type="text/javascript" charset="utf-8"></script>
		<script src="/static/css/bootstrap-4.3.1-dist/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body style="background-color: #9f9f9f;">
		<div class="container">
			<div style="height: 40px;width: 100%;"></div>
			<div class="row justify-content-center">
				<p style="font-size: 32px;">英雄查询系统</p>
			</div>
			
			
			<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
			  <ol class="carousel-indicators">
				<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
			  </ol>
			  <div class="carousel-inner">
				<div class="carousel-item active">
				  <img src="/static/image/index2.jpg" class="d-block w-100" alt="...">
				</div>
				<div class="carousel-item">
				  <img src="/static/image/index3.jpg" class="d-block w-100" alt="...">
				</div>
				<div class="carousel-item">
				  <img src="/static/image/index4.jpg" class="d-block w-100" alt="...">
				</div>
			  </div>
			  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			  </a>
			  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			  </a>
			</div>

			<div style="height: 80px;width: 100%;"></div>


			{% if userinfor %}
				<div class="row justify-content-center">
					<a class="btn btn-dark btn-lg" href="#">您好：{{userinfor}}</a>
					<div style="height: 20px;width: 30px;"></div>
					<a class="btn btn-dark btn-lg" href="/choice{{userinfor}}">进入界面</a>
					<div style="height: 20px;width: 30px;"></div>
					<a class="btn btn-dark btn-lg" href="/quit">退出</a>
				</div>
			{% else %}
				<div class="row justify-content-center">
					<a class="btn btn-dark btn-lg" href="/register">注册</a>
					<div style="height: 20px;width: 30px;"></div>
					<a class="btn btn-dark btn-lg" href="/login">登录</a>
				</div>
			{% endif %}
		</div>
	</body>
</html>
